<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>        
        <title>Login</title>
         <!-- Bootstrap -->
    <meta charset="utf-8"></meta>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <link href="css/bootstrap.min.css" rel="stylesheet"></link>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    </h:head>
    <h:body>
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
          </button>
          <a class="navbar-brand" href="#">Sassy</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
              <li class="active"> <h:form><h:commandButton class="btn btn-lg btn-primary" id="btnMenuCreate" value="Create Profile" action="create"/></h:form></li>                          
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>
        <div class="container theme-showcase" role="main" style="width: 30%">
            <div class="jumbotron">
                <div style="border-collapse:separate;border-spacing:10%;">
                    <br/>
                    <h:form class="form-signin">
                        <h2 class="form-signin-heading">Please sign in</h2>                        
                        Username: <h:inputText  class="form-control" required='true' id="username" size="15" maxlength="31" value="#{SecurityBean.loginUserName}"/>
                        <br/>                        
                        Password: <h:inputSecret class="form-control" required='true'  id="password" size="15" maxlength="255" value="#{SecurityBean.password}"/>
                        <br/>
                        <h:commandButton id="btnLogin" class="btn btn-lg btn-primary" value="Login" action="#{SecurityBean.login}"/>
                       <!--h:commandButton class="btn btn-lg btn-primary" id="btnCreate" value="Create Profile" action="create"/-->
                    </h:form>                          
    

                </div>
            </div>
        </div>
            
    </h:body>
</html>

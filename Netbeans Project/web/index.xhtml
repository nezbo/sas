<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
        <h:form>
            
            Username:
            <h:inputText value="#{SecurityBean.getName()}" id="username" size="15" maxlength="31"/>
            <br/>
            Password:
            <h:inputText id="password" size="15" maxlength="256"/>
            <br/>
            <h:commandButton id="btnLogin" value="Submit" action="user"/>
            <h:commandButton id="btnCreate" value="Create Profile" action="create"/>
        </h:form>
            
    </h:body>
</html>

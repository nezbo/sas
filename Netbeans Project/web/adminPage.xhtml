<html xmlns="http://www.w3.org/1999/xhtml"

         <meta charset="utf-8"></meta>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <link href="css/bootstrap.min.css" rel="stylesheet"></link>
          <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>

    <h:body>
                <!--topmenu-->
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
          </button>
          <a class="navbar-brand" href="#">Sassy</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
              <li class="active"> <h:form><h:commandButton class="btn btn-lg btn-primary" id="btnMenuCreate" value="Log out" action="#{SecurityBean.logOut}"/></h:form></li>

    </div>
                
        <div class="container theme-showcase" role="main" style="width: 30%">
            <div class="jumbotron">
                <div style="border-collapse:separate;border-spacing:10%;">
                    
                    <br/>
                    <h2 class="form-signin-heading">Administrators Panel</h2> 
                    <h:form class="form-signin">      
                            <h:commandButton id="btnViewUsers" class="btn btn-lg btn-primary" value="View and edit users" action="users"/><br/><br/>
                            <h:commandButton id="btnViewRelations" class="btn btn-lg btn-primary" value="View and edit relationships" action="findFriends"/>
